<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>服务介绍</title>
	<link rel="stylesheet" href="css/servicemain.css">
</head>


<body>
	<div class="banner">
		<img class="image1" src="images/banner31.jpg" />
	</div>
	<div class="charge">
		<p class="font1">收费标准</p>
		<div class="tables">
			<ul class="cc">
				<li class="aa dd ff">账户类别</li>
				<li class="bb dd">用户ID工位<br>
					<span class="ee">（最多可同时使用人数）</span></li>
				<li class="aa dd ff">存储空间</li>
				<li class="bb ff">租赁价格</li>
			</ul>
			<ul class="cc">
				<li class="aa dd ff">试用</li>
				<li class="bb dd ff">100人</li>
				<li class="aa dd ff">10G</li>
				<li class="bb">免费<br><span class="ee">（免费期限为30天）</span></li>
			</ul>
			<ul>
				<li class="aa dd ff">订阅</li>
				<li class="bb dd ff">100人</li>
				<li class="aa dd ff">1000G</li>
				<li class="bb"><span class="gg">432元/月</span><span class="ee">（按30天计）</span><br><span class="ee">（折合每人每天0.14元）</span></li>
			</ul>
		</div>
	</div>
	<div class="servers">
		<p class="font1">服务内容</p>
		<div class="ser">
			<ul>
				<li><img src="images/ser-1.png" /></li>
				<li><img src="images/ser-2.png" /></li>
				<li><img src="images/ser-3.png" /></li>
			</ul>
			<ul>
				<li><img src="images/ser-4.png" /></li>
				<li><img src="images/ser-5.png" /></li>
			</ul>
		</div>
	</div>
	<div class="mode">
		<p class="font1">支付方式</p>
		<div class="modes">
			<img src="images/ser-6.png" />
		</div>
	</div>
</body>
<script type="text/javascript" src="js/shutpull.js"></script>
</html>
